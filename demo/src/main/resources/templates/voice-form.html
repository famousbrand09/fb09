<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap-5.3.0/css/bootstrap.min.css"
          th:href="@{/bootstrap-5.3.0/css/bootstrap.min.css}">


</head>
<body onload="show()">
<div class="container">
    <div style="width: 60%; margin: 0 auto">
        <form th:action="@{/create}" th:method="POST" th:object="${blindPerson}">
            <h2 class="mb-3 text-center">Mẫu đăng ký thông tin tìm việc làm</h2>
            <div class="mb-3">
                <label class="form-label">Tên:</label>
                <input onfocus="nameInput('name')" th:id="name" th:field="*{name}" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Day Of Birth:</label>
                <input onfocus="dayOfBirthInput('dateOfBirth')" th:field="*{dateOfBirth}" type="text"
                       class="form-control" th:id="dateOfBirth">
            </div>
            <div class="mb-3">
                <label class="form-label">Address:</label>
                <input onfocus="addressBlind('address')" th:field="*{address}" type="text" class="form-control"
                       th:id="address">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input onfocus="genderBlind('gender')" th:field="*{gender}" type="text" class="form-control" th:value="0"
                       th:id="gender">
            </div>
            <div class="mb-3">
                <label class="form-label">Experience:</label>
                <input onfocus="expBlind('exp')" th:field="*{exp}" type="text" class="form-control" th:id="exp">
            </div>
            <div class="mb-3">
                <label class="form-label">Skill:</label>
                <input onfocus="skillBlind('skill')" th:field="*{skill}" type="text" class="form-control" th:id="skill">
            </div>
            <div class="mb-3">
                <label class="form-label">Content:</label>
                <input onfocus="contentBlind('content')" th:field="*{content}" type="text" class="form-control"
                       th:id="content">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input onfocus="phoneNumberBlind('phoneNumber')" th:field="*{phoneNumber}" type="text"
                       class="form-control"
                       th:id="phoneNumber">
            </div>
            <div class="mb-3">
                <!-- Button trigger modal -->
                <button onfocus="confirmInfo()" type="submit" class="btn btn-primary">
                    Xác nhận thông tin
                </button>
            </div>
        </form>
    </div>
</div>

<button class="btn btn-success" id='btnTalk'>Voice chat!</button>
<br><br>
<span></span>
</body>
<script>
    function nameInput(name) {
        responsiveVoice.speak("Mời bạn nhập tên", "Vietnamese Female", {
            onstart: () => {
            }, onend: () => {
                listeningField(name)
            }
        });
        // setTimeout(function (){
        //     listeningField(name)
        // },1800)
    }

    function dayOfBirthInput(name) {
        // nameInput("Mời bạn nhập ngày sinh", "dateOfBirth");
        responsiveVoice.speak("Mời bạn nhập ngày sinh", "Vietnamese Female", {
            onstart: () => {
            }, onend: () => {
                listeningField(name)
            }
        });
    }

    function addressBlind(name) {
        responsiveVoice.speak("Mời bạn nhập địa chỉ", "Vietnamese Female", {
            onstart: () => {
            }, onend: () => {
                listeningField(name)
            }
        });
    }

    function genderBlind(name) {
        responsiveVoice.speak("Mời bạn nhập giới tính, nếu là nam thì bấm nút sang trái, nếu là nữ thì bấm nút sang phải", "Vietnamese Female")
        document.addEventListener("keydown", function (event) {
                if (event.code === "ArrowRight") {
                    document.getElementById(name).value = '2'
                } else if (event.code === "ArrowLeft") {
                    document.getElementById(name).value = '1';
                } else {
                    genderBlind(name)
                }
            }
        )
    }


    function expBlind(name) {
        responsiveVoice.speak("Mời bạn mô tả kinh nghiệm", "Vietnamese Female", {
            onstart: () => {
            }, onend: () => {
                listeningField(name)
            }
        });
    }

    function skillBlind(name) {
        responsiveVoice.speak("Mời bạn mô tả kỹ năng, điểm mạnh của bạn", "Vietnamese Female", {
            onstart: () => {
            }, onend: () => {
                listeningField(name)
            }
        });
    }

    function contentBlind(name) {
        responsiveVoice.speak("Mời bạn nhập những mô tả khác", "Vietnamese Female", {
            onstart: () => {
            }, onend: () => {
                listeningField(name)
            }
        });
    }

    function phoneNumberBlind(name) {
        responsiveVoice.speak("Mời bạn nhập số điện thoại", "Vietnamese Female", {
            onstart: () => {
            }, onend: () => {
                listeningField(name)
            }
        });
    }

    function confirmInfo(name) {
        responsiveVoice.speak("Xác nhận thông tin của bạn, nếu đúng hãy nhấn enter", "Vietnamese Female", {
            onstart: () => {
            }, onend: () => {
                listeningField(name)
            }
        });
    }

    //1
    function show() {
        responsiveVoice.speak("Đây là trang nhập thông tin đăng ký bằng giọng nói, nhấn phím qua tab để bắt đầu nhập thông tin", "Vietnamese Female");
    }

    //2


    function listeningField(id) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'vi-VN';
        recognition.onresult = function (event) {
            const speechResult = event.results[event.results.length - 1][0].transcript;
            document.getElementById(id).value = speechResult;
        }
        // Bắt đầu nhận dạng giọng nói khi trang web được tải
        recognition.start();
    }


</script>
</body>
<script src="../static/bootstrap-5.3.0/js/bootstrap.min.js"
        th:src="@{/bootstrap-5.3.0/js/bootstrap.min.js}"></script>
<script th:src="@{/responsivevoice.js}"></script>
</html>
