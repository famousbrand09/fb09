<script>

  // Khởi tạo đối tượng SpeechRecognition
  var recognition = new webkitSpeechRecognition();

  // Thiết lập các tùy chọn cho recognition
  recognition.continuous = true; // Chế độ nhận dạng liên tục
  recognition.lang = "vi-VN"; // Ngôn ngữ nhận dạng là tiếng Anh Mỹ

  // Gán một hàm callback khi nhận được kết quả nhận dạng giọng nói
  recognition.onresult = function(event) {
    var speechResult = event.results[event.results.length - 1][0].transcript;

    show(speechResult);
  }

  // Bắt đầu nhận dạng giọng nói khi trang web được tải
  recognition.start();
  function show(speechResult) {
    $('#modelId').modal('show');
    document.getElementById('showContent').value = speechResult;
    debugger
  }
</script>
